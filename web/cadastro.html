<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - inscreva-se</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div id="main-container">
        <p><a href="index.html" title="voltar">Voltar</a></p>
        <h1>inscreva-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
            </div>

            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Sobrenome</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="confirme a sua senha">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">Eu li e aceito os termos de uso <a href="#" >termos de uso</a></label>
            </div>

            <div class="full-box">
                <input type="submit" name="btn-submit" id="Registrar">
            </div>
        </form>
    </div>
    
</body>
</html>
